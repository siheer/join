<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="/assets/icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/contacts.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script/contacts/contacts-template.js"></script>
    <script src="/script/contacts/contacts.js"></script>
    <script src="/script/assets.js"></script>
    <script src="/script/authentication.js"></script>
    <script src="/script/fetch.js"></script>
    <script src="/script/register.js"></script>
    <script src="/script.js"></script>
    <script src="/script/log-out.js"></script>
</head>

<body onload="initContacts(), checkParams()">
    <div class="d-flex height-100">
        <div w3-include-html="/assets/templates/sidebar.html">
            <p>Die Sidebar konnte nicht geladen werden.</p>
        </div>
        <div class="main-content">
            <div w3-include-html="/assets/templates/header.html">
                <p>Der Header konnte nicht geladen werden.</p>
            </div>
            <section class="section-contacts">
                <div class="contacts-container">
                    <button class="button add-new-contact-btn-desktop" onclick="renderAddContactOverlay()">Add new
                        contact <img src="/assets/icons/person_add.svg" alt="add new contact"></button>
                    <div id="contactList" class="contact-list-container">

                    </div>
                    <button class="button add-new-contact-btn-mobile" onclick="renderAddContactOverlay()"><img
                            src="/assets/icons/person_add.svg" alt="add new contact"></button>
                </div>
                <div class="contacts-details-container section-pad section-gap">
                    <header class="section-header">
                        <h1>Contacts</h1>
                        <div class="sideline-blue"></div>
                        <h4>Better with a team</h4>
                    </header>
                    <div id="contactDetails" class="contact-details">

                    </div>
                </div>
                <div id="contactDetailsOverlay" class="contact-details-overlay">

                </div>
            </section>
        </div>
    </div>
</body>

</html>
