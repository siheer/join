<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      rel="icon"
      href="/assets/icons/join-favicon.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="/styles/assets.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/log-in.css" />
    <link rel="stylesheet" href="/styles/standard.css" />
    <link rel="stylesheet" href="/styles/addTask/add-task.css" />
    <link rel="stylesheet" href="/styles/addTask/assignedTo.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script/templates.js"></script>
    <script src="/script/fetch.js"></script>
    <script src="/script/add-task.js"></script>
    <script src="/script.js"></script>
    <script src="/script/add-task-temlates.js"></script>
  </head>

  <body onload="init()">
    <div class="d-flex">
      <div w3-include-html="/assets/templates/sidebar.html">
        <p>Die Sidebar konnte nicht geladen werden.</p>
      </div>

      <div class="main-content">
        <div w3-include-html="/assets/templates/header.html">
          <p>Der Header konnte nicht geladen werden.</p>
        </div>

        <section class="add-task-section">
          <header class="add-task-headline">
            <h1>Add Task</h1>
          </header>

          <main class="main-content-add-task">
            <form
              class="add-task-form"
              id="add-task-form"
              onsubmit="processForm(event)"
            >
              <div class="add-task-form-content">
                <div class="form-left">
                  <div class="title">
                    <label for="taskTitle">Title*</label>
                    <input
                      class="with440px"
                      required
                      name="title"
                      placeholder="Enter a title"
                      id="taskTitle"
                      type="text"
                    />
                  </div>

                  <div class="description">
                    <label for="description">Description</label>
                    <textarea
                      class="with440px"
                      name="description"
                      id="description"
                    ></textarea>
                  </div>

                  <div class="multiselect with440px">
                    <label>Assigned to</label>
                    <div class="relativ">
                      <input
                        onclick="showCheckboxes(),changeDropdownIcon()"
                        oninput="filterContacts()"
                        class="with440px"
                        placeholder="Select contacts to assign"
                        id="assigned"
                        type="text"
                      />

                      <img
                        onclick="showCheckboxes(),changeDropdownIcon()"
                        id="arrow-drop-down"
                        src="/assets/icons/arrow-drop-down.svg"
                        alt="Icon"
                        class="input-icon"
                      />
                    </div>
                    <div class="selectBox">
                      <div class="overSelect"></div>
                    </div>
                    <div
                      class="position-absolute with440px"
                      id="checkboxes"
                    ></div>
                    <div class="flex-row" id="badge-Container"></div>
                  </div>
                </div>

                <div class="form-middle"></div>

                <div class="form-right">
                  <div class="date">
                    <label for="dueDate">Due date*</label>
                    <input
                      class="with440px"
                      required
                      name="dueDate"
                      placeholder="Select a due date"
                      id="dueDateInput"
                      type="date"
                    />
                  </div>

                  <div>
                    <p>Prio</p>
                    <div class="radio-container">
                      <!-- Urgent -->
                      <label for="priorityUrgent" class="add-task-container">
                        <input
                          type="radio"
                          name="priority"
                          id="priorityUrgent"
                          value="urgent"
                          checked
                        />
                        <span class="checkmark">
                          Urgent
                          <img id="prio-image-urgent" src="" alt="" />
                        </span>
                      </label>

                      <!-- Medium -->
                      <label
                        for="priorityMedium"
                        class="add-task-container gab-prio"
                      >
                        <input
                          type="radio"
                          name="priority"
                          id="priorityMedium"
                          value="medium"
                        />
                        <span class="checkmark">
                          Medium
                          <img id="prio-imag-mediumt" src="" alt="" />
                        </span>
                      </label>

                      <!-- Low -->
                      <label for="priorityLow" class="add-task-container">
                        <input
                          type="radio"
                          name="priority"
                          id="priorityLow"
                          value="low"
                        />
                        <span class="checkmark">
                          Low
                          <img id="prio-imag-low" src="" alt="" />
                        </span>
                      </label>
                    </div>
                  </div>

                  <div class="category">
                    <label for="category">Category*</label>
                    <select
                      class="with440px"
                      required
                      name="category"
                      id="category"
                    >
                      <option value="" disabled selected hidden>
                        Select task category
                      </option>
                      <option value="technikalTask">Technical Task</option>
                      <option value="userStory">User Story</option>
                    </select>
                  </div>

                  <div class="subtask">
                    <label for="taskSubtask">Subtask</label>
                    <input
                      class="with440px"
                      placeholder="Add new subtask"
                      id="taskSubtask"
                      type="text"
                    />
                  </div>
                </div>
              </div>

              <div class="add-task-form-buttons">
                <button onclick="reset()">
                  Clear
                  <img
                    src="/assets/icons/close.svg"
                    alt="Cancel create task button"
                  />
                </button>
                <button type="submit">
                  Create Task
                  <img src="/assets/icons/check.svg" alt="Create task button" />
                </button>
              </div>
            </form>
          </main>
        </section>
      </div>
    </div>
  </body>
</html>
