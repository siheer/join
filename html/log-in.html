<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="icon" href="/assets/icons/join-favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="/styles/assets.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/log-in.css">
  <link rel="stylesheet" href="/styles/standard.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script/log-in.js"></script>
  <script src="/script/register.js"></script>
  <script src="/script/templates.js"></script>
  <script src="/script.js"></script>
  <script src="/script/before-unload.js"defer></script>
</head>

<body>
  <header class="section-pad section-gap">
    <div class="">
      <img src="/assets/icons/join-logo.svg" class="logo-little" alt="Join">
    </div>
    <div class="header-login">
      <p>Not a Join user?</p>
      <button class="button" onclick="window.location.href='/html/register.html'">Sign up</button>
    </div>
  </header>
  <main>
    <div class="login-container">
      <div class="headline-container">
        <h1>Log in</h1>
        <div class="underline"></div>
      </div>
      <form onsubmit="getInputData(); return false;">
        <input class="input-email" type="text" id="email" placeholder="Email">
        <input class="input-password" type="password" id="password" placeholder="Password">
        <span id="errorMessageLogin" class="error-message"></span>
        <div class="button-container">
          <button class="button">Log in</button>
          <button class="button-2">Guest Log in</button>
        </div>
      </form>
      <div id="messageBox"></div>
    </div>
  </main>
  <footer class="section-pad section-gap">
    <a href="/assets/templates/privacy-policy.html" target="_blank">Privacy Policy</a>
    <a href="/assets/templates/legal-notice.html" target="_blank">Legal Notice</a>
  </footer>
</body>

</html>
