<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" href="/assets/icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/board/board.css">
    <link rel="stylesheet" href="/styles/board/card.css">
    <link rel="stylesheet" href="/styles/board/detail-card.css">
    <link rel="stylesheet" href="/styles/board/add-task.css">
    <!-- <script src="/script/authentication.js"></script> -->
    <script src="/script.js"></script>
    <script src="/script/templates.js"></script>
    <script src="/script/assets.js"></script>
    <script src="/script/fetch.js"></script>
    <script src="/script/board/board.js"></script>
    <script src="/script/board/drag-and-drop.js"></script>
    <!-- FDPO -->
    <script src="/script/db.js"></script>
    <!-- FDPO -->
    <script src="/script/board/task-detail-view.js"></script>
    <script src="/script/board/task-template.js"></script>
    <script src="/script/board/task-detail-view-template.js"></script>
    <script src="/script/board/add-task-template.js"></script>
    <script src="/script/board/add-task.js"></script>
    <script src="/script/board/move-task-template.js"></script>
</head>

<body>
    <div class="d-flex">
        <div w3-include-html="/assets/templates/sidebar.html">
            <p>Die Sidebar konnte nicht geladen werden.</p>
        </div>
        <div class="main-content">
            <div w3-include-html="/assets/templates/header.html">
                <p>Der Header konnte nicht geladen werden.</p>
            </div>
            <div class="board">
                <section class="board-header d-flex gap-32">
                    <h1>Board</h1>
                    <div class="search-wrapper">
                        <form id="search-form" spellcheck="false">
                            <input type="search" id="search" class="search" placeholder="Find Task" autocomplete="off">
                        </form>
                        <div class="search-vertical-separator"></div>
                        <div class="ui-icon-wrapper search-icon" tabindex="0" onclick="showSearchHint()">
                            <img src="/assets/icons/search.svg" alt="Search Task">
                        </div>
                    </div>
                    <button id="add-task" class="button t-125 d-flex-c-c gap-16" onclick="openOverlayNewTask()">
                        <span>Add task</span><img src="/assets/icons/add.svg" alt="Add Task Button">
                    </button>
                </section>
                <section class="board-tasks">
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">To Do</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task Button" class="plus-button ui-icon"
                                tabindex="0" onclick="openOverlayNewTask('to-do')">
                        </div>
                        <div class="column-body" data-tasks-state="to-do"></div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">In progress</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task Button" class="plus-button ui-icon"
                                tabindex="0" onclick="openOverlayNewTask('in-progress')">
                        </div>
                        <div class="column-body" data-tasks-state="in-progress"></div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">Await feedback</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task Button" class="plus-button ui-icon"
                                tabindex="0" onclick="openOverlayNewTask('await-feedback')">
                        </div>
                        <div class="column-body" data-tasks-state="await-feedback"></div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">Done</span>
                        </div>
                        <div class="column-body" data-tasks-state="done"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
