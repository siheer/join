<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" href="/assets/icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/board.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script/templates.js"></script>
    <script src="/script/fetch.js"></script>
    <script src="/script/board.js"></script>
    <script src="/script/board-templates.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <div class="d-flex">
        <div w3-include-html="/assets/templates/sidebar.html">
            <p>Die Sidebar konnte nicht geladen werden.</p>
        </div>
        <div class="main-content">
            <div w3-include-html="/assets/templates/header.html">
                <p>Der Header konnte nicht geladen werden.</p>
            </div>
            <div class="board">
                <section class="board-header d-flex gap-32">
                    <h1>Board</h1>
                    <div class="search-wrapper">
                        <input type="search" name="search" id="search" placeholder="Find Task" autocomplete="off">
                        <div class="vertical-separator"></div>
                        <div class="search-icon d-flex-c-c" tabindex="0">
                            <img src="/assets/icons/search.svg" alt="Search Task">
                        </div>
                    </div>
                    <button id="add-task" class="button t-125 d-flex-c-c gap-16" onclick="openNewTaskOverlay()">
                        <span>Add task</span><img src="/assets/icons/add.svg" alt="Add Task">
                    </button>
                </section>
                <section class="board-tasks">
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">To Do</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task" class="plus-button"
                                onclick="openNewTaskOverlay('to-do')">
                        </div>
                        <div class="column-body" id="to-do-column">
                            <div class="no-task-feedback">No tasks to do</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">In progress</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task" class="plus-button"
                                onclick="openNewTaskOverlay('in-progress')">
                        </div>
                        <div class="column-body" id="in-progress-column"></div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">Await feedback</span>
                            <img src="/assets/icons/plus-button.svg" alt="Add Task" class="plus-button"
                                onclick="openNewTaskOverlay('await-feedback')">
                        </div>
                        <div class="column-body" id="await-feedback-column"></div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <span class="column-title">Done</span>
                        </div>
                        <div class="column-body" id="done-column"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
