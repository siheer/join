<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" href="/assets/icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/board.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script/templates.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <div class="d-flex">
        <div w3-include-html="/assets/templates/sidebar.html">
            <p>Die Sidebar konnte nicht geladen werden.</p>
        </div>
        <div class="main-content">
            <div w3-include-html="/assets/templates/header.html">
                <p>Der Header konnte nicht geladen werden.</p>
            </div>
            <section class="board-section">
                <div class="board-header section-pad d-flex gap-32">
                    <h1>Board</h1>
                    <div class="ui-bar d-flex gap-32">
                        <div>
                            <input type="search" name="search" id="search" placeholder="Find Task" autocomplete="off">
                            <div class="vertical-separator"></div>
                            <div class="search-icon d-flex-c-c"><img src="/assets/icons/search.svg" alt="Search Task">
                            </div>
                        </div>
                        <button class="button d-flex-c-c gap-16"><span>Add task</span><img src="/assets/icons/add.svg"
                                alt="Add Task"></button>
                    </div>
                </div>
                <div class="board-tasks section-pad"></div>
            </section>
        </div>
    </div>
</body>

</html>
